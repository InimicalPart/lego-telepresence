<!--!-------------------------------------------------------------!-->
<!--!      Website to show when a server error occurs (50x)       !-->
<!--! This file can be found at: /var/www/errors/unavailable.html !-->
<!--!-------------------------------------------------------------!-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <style>
        body {
            background:#000;
        }
        * {
            color:lightgray
        }
        p {
            font-size: 16pt;
            position: relative;
            left: 50%;
            width: 100%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        }
        canvas {
            background: #000;
            position:fixed;
            top:0;
            left:0;
        }
        h1 {
            font-family: system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            font-size: 50pt;
            font-weight: 900;
            margin:0;
            margin-bottom: 30px;
            color:white;
        }
        div {
            user-select: none;
            padding:20px;
            border-radius: 14px;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100svw;
        }
        footer {
            position: fixed;
            bottom: 0;
            left:0;
            width: 100svw;
        }
        p.footer {
            font-size: 12pt;
            margin: 0;
            color: #575656;
        }
        a {
            color:#737373;
        }
        @media screen and (max-width: 600px){
            div {
                width: 90svw;
            }
            p {
                font-size: 12pt;
            }
            p.footer {
                font-size: 9pt;
            }
            h1 {
                margin-bottom:20px;
                font-size: 40pt;
            }
        }

    </style>
    <canvas id="canvas"></canvas>
    <div>
        <h1>
            <!--# echo var="status" -->
        </h1>
        <p>Something went wrong, please try again later.</p>
    </div>
    <footer>
        <p class="footer">
            &copy; 2024 - <a href="https://github.com/InimicalPart" target="_blank">InimicalPart</a> & <a href="https://newseed.se" target="_blank">NewSeed IT Solutions AB</a> - All rights reserved.
        </p>
    </footer>
    <script>

        const error_dictionary = {
            404: "The page you are looking for does not exist.",
            500: "The server encountered an error and was unable to process your request.",
            501: "The server encountered an error and was unable to process your request.",
            502: "The server encountered an error and was unable to process your request.",
            503: "The server encountered an error and was unable to process your request.",
            504: "The server encountered an error and was unable to process your request.",
            505: "The server encountered an error and was unable to process your request.",
        }

        const statusCode = parseInt('<!--# echo var="status" -->'); // NGINX SSI (Server Side Includes) to get the status code
        document.querySelector('p').innerText = error_dictionary[statusCode] || "Something went wrong, please try again later.";
        document.title = statusCode + ": " + (error_dictionary[statusCode] || "Something went wrong, please try again later.");

        /*-----------------------------------------------------------------*/
        /* Source for the background: https://codepen.io/LeonGr/pen/eYoZJB */
        /*                                                                 */
        /*                         Thanks @LeonGr <3                       */
        /*-----------------------------------------------------------------*/


        var canvas = document.getElementById("canvas"),
            ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        var stars = [],
            FPS = 60,
            x = Math.floor(window.innerWidth/10),
            mouse = {
                x: 0,
                y: 0
            };

        window.onresize = function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            x = Math.floor(window.innerWidth/10);

            if (stars.length > x) {
                stars.splice(x, Math.abs(x-stars.length));
            } else  if (stars.length < x) {
                for (var i = 0; i < x; i++) {
                    stars.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        radius: Math.random() * 1 + 1,
                        vx: Math.floor(Math.random() * 50) - 25,
                        vy: Math.floor(Math.random() * 50) - 25
                    });
                }
            }

            for (var i = 0; i < stars.length; i++) {
                if (stars[i].x > canvas.width || stars[i].y > canvas.height || stars[i].x < 0 || stars[i].y < 0) {
                    stars[i] = {
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        radius: Math.random() * 1 + 1,
                        vx: Math.floor(Math.random() * 50) - 25,
                        vy: Math.floor(Math.random() * 50) - 25
                    };
                }
            }

        }


        for (var i = 0; i < x; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1 + 1,
                vx: Math.floor(Math.random() * 50) - 25,
                vy: Math.floor(Math.random() * 50) - 25
            });
        }

        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            
            ctx.globalCompositeOperation = "lighter";
            
            for (var i = 0, x = stars.length; i < x; i++) {
                var s = stars[i];
            
                ctx.fillStyle = "#fff";
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.radius, 0, 2 * Math.PI);
                ctx.fill();
                ctx.fillStyle = 'black';
                ctx.stroke();
            }
            
            ctx.beginPath();
            for (var i = 0, x = stars.length; i < x; i++) {
                var starI = stars[i];
                ctx.moveTo(starI.x,starI.y); 
                if(distance(mouse, starI) < 150) ctx.lineTo(mouse.x, mouse.y);
                for (var j = 0, x = stars.length; j < x; j++) {
                    var starII = stars[j];
                    if(distance(starI, starII) < 150) {
                        ctx.lineTo(starII.x,starII.y); 
                    }
                }
            }
            ctx.lineWidth = 0.05;
            ctx.strokeStyle = 'white';
            ctx.stroke();
        }

        function distance( point1, point2 ){
            var xs = 0;
            var ys = 0;
            
            xs = point2.x - point1.x;
            xs = xs * xs;
            
            ys = point2.y - point1.y;
            ys = ys * ys;
            
            return Math.sqrt( xs + ys );
        }

        function update() {
            for (var i = 0, x = stars.length; i < x; i++) {
                var s = stars[i];
            
                s.x += s.vx / FPS;
                s.y += s.vy / FPS;
                
                if (s.x < 0 || s.x > canvas.width) s.vx = -s.vx;
                if (s.y < 0 || s.y > canvas.height) s.vy = -s.vy;
            }
        }

        canvas.addEventListener('mousemove', function(e){
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        function tick() {
            draw();
            update();
            requestAnimationFrame(tick);
        }

        tick();
    </script>    

</body>
</html>
